apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "tkf-docker-lum.fullname" . }}
spec:
  ingressClassName: nginx
  tls:
  - hosts:
      - lum.cosprings.teknofile.net
    secretName: tkf-global-wildcard-tls
  rules:
    - host: lum.cosprings.teknofile.net
      http:
        paths:
          - backend:
              service:
                name: {{ include "tkf-docker-lum.fullname" . }}
                port:
                  number: 80
            path: /
            pathType: ImplementationSpecific