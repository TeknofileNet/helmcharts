# Default values for tkf-docker-calibre-web.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

updateStrategy: {}
  # type: RollingUpdate
  # rollingUpdate:
  #   maxSurge: 1
  #   maxUnavailable: 0

podAnnotations: {}
podLabels: {}

securityContext:
  enabled: true
  runAsUser: 1001
  runAsGroup: 1001

image:
  registry: docker.io
  repository: teknofile/tkf-docker-calibre-web
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: ""
  tls:
    secretName: ebooks-svcs-teknofile-space-tls

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

persistence:
  accessMode: 'ReadWriteOnce'
  enabled: true
  size: 10Gi

service:
  port: 8083

dnsName: books.svcs.teknofile.space

nfs:
  libraryServer: "tkf-nas-02.cosprings.teknofile.net"
  libraryPath: "/mnt/tkfstorage/media/eBook-Library"
  configServer: "tkf-nas-02.cosprings.teknofile.net"
  configPath: "/mnt/tkfstorage/docker/tkf-calibre"

containerEnv:
  tz: "America/Denver"
  puid: 1001
  pgid: 1001
