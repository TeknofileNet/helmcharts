apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "tkf-docker-heimdall.fullname" . }}
  labels:
    app: {{ template  "tkf-docker-heimdall.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  selector:
    matchLabels:
      app: {{ tempalte "tkf-docker-heimdall.name" . }}
      release: {{ .Release.Name }}
  replicas: {{ .Values.replicaCount }}
{{- if .Values.updateStrategy }}
  strategy:
{{ toYaml .Values.updateStrategy | indent 4 }}
{{- end }}
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: {{ template "tkf-docker-heimdall.name" . }}
        release: {{ .Release.Name }}
        {{- if .Values.podLabels }}
{{ toYaml .Values.podLabels | indent 8 }}
        {{- end }}
    spec:
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
{{ toYaml .Values.imagePullSecrets | indent 8 }}
      {{- end }}
{{- if .Values.securityContext.enabled }}
      securityContext:
        runAsGroup: {{ .Values.securityContext.runAsGroup }}
        runAsUser: {{ .Values.securityContext.runAsUser }}
{{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 80
          resources:
{{ toYaml .Values.resources | indent 12 }}
          volumeMounts:
            - name: config
              mountPath: /config
          env:
            - name: TZ
              value: "{{ .Values.containerEnv.tz }}"
            - name: PUID
              value: "{{ .Values.containerEnv.puid }}"
            - name: PGID
              value: "{{ .Values.containerEnv.pgid }}"
          ports:
            - containerPort: 80
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: {{ template "tkf-docker-heimdall.name" . }}-config
