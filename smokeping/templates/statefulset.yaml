apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "smokeping.fullname" . }}
  labels:
    {{- include "smokeping.labels" . | nindent 4 }}
spec:
  replicas: 1
  serviceName: {{ include "smokeping.fullname" . }}
  selector:
    matchLabels:
      {{- include "smokeping.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "smokeping.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "smokeping.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            - name: TZ
              value: "{{ .Values.smokeping.TZ }}"
            - name: PUID
              value: "{{ .Values.smokeping.puid }}"
            - name: PGID
              value: "{{ .Values.smokeping.pgid }}"
          volumeMounts:
            - name: config
              mountPath: /config
            - name: data
              mountPath: /data
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  volumeClaimTemplates:
    - metadata:
        name: config
      spec:
        accessModes:
          - {{ .Values.persistence.config.accessModes }}
        storageClassName: {{ .Values.persistence.config.storageClass | quote }}
        resources:
          requests:
            storage: {{ .Values.persistence.config.size | quote }}
    - metadata:
        name: data
      spec:
        accessModes:
          - {{ .Values.persistence.data.accessModes }}
        storageClassName: {{ .Values.persistence.data.storageClass | quote }}
        resources:
          requests:
            storage: {{ .Values.persistence.data.size | quote }}
