apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "tkf-docker-radarr.fullname" . }}
  labels:
    app: {{ template  "tkf-docker-radarr.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  selector:
    matchLabels:
      app: {{ template "tkf-docker-radarr.name" . }}
      release: {{ .Release.Name }}
  replicas: {{ .Values.replicaCount }}
{{- if .Values.updateStrategy }}
  strategy:
{{ toYaml .Values.updateStrategy | indent 4 }}
{{- end }}
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: {{ template "tkf-docker-radarr.name" . }}
        release: {{ .Release.Name }}
        {{- if .Values.podLabels }}
{{ toYaml .Values.podLabels | indent 8 }}
        {{- end }}
    spec:
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
{{ toYaml .Values.imagePullSecrets | indent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 7878
          volumeMounts:
            - name: config
              mountPath: /config
            - name: media
              mountPath: /tv
            - name: nzbget
              mountPath: /downloads
          env:
            - name: TZ
              value: "{{ .Values.containerEnv.tz }}"
            - name: PUID
              value: "1001"
            - name: PGID
              value: "1001"
          ports:
            - containerPort: 7878
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: {{ template "tkf-docker-radarr.name" . }}-config
        - name: nzbget
          persistentVolumeClaim:
            claimName: {{ template "tkf-docker-radarr.name" . }}-nzbget
        - name: media
          persistentVolumeClaim:
            claimName: {{ template "tkf-docker-radarr.name" . }}-media
