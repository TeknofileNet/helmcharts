apiVersion: v1
kind: Secret
metadata:
  name: {{ template "tkf-docker-mariadb.fullname" . }}
  labels:
    app: {{ template "tkf-docker-mariadb.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:
  mariadb-root-password: {{ default "ch4ng3m3!" .Values.mariadbRootPassword | b64enc | quote }}
  mariadb-password: {{ default "ch4ng3me1234!" .Values.mariadbPassword | b64enc | quote }}
